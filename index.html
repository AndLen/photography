---
layout: default
---

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="index.html"><strong>{{ site.header.title }}</strong> {{ site.header.subtitle }}</a></h1>
    </header>

    <!-- Main -->
    <div id="main" data-exif='{{ site.exif }}'>

        {% for category in site.image_dirs %}
        <h1>{{category}}</h1> <br/>
            {% for image in site.static_files %}
            {% if image.path contains category %}
            {% if image.path contains 'fulls' %}
            <article class="thumb">
                <a href="{{ site.baseurl }}{{site.image_loc}}/{{category}}{{ site.image_fulls_loc }}/{{ image.name }}" class="image">
                    <img src="{{ site.baseurl }}{{site.image_loc}}/{{category}}{{ site.image_thumbs_loc }}/{{ image.name }}" alt=""
                         data-name="{{ image.name }}"/></a>

            </article>
            {% endif %}
            {% endif %}
            {% endfor %}
        <br/>
        {% endfor %}

</div>
